<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Selective Text Abbreviator</title>

<style>
body {
    background-color: #0f0f0f;
    color: #e5e5e5;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    padding: 24px;
    max-width: 800px;
    margin: auto;
}

h3 {
    color: #b3b3b3;
    font-weight: 500;
    margin-bottom: 8px;
}

textarea {
    width: 100%;
    height: 180px;
    margin-bottom: 16px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    background-color: #1a1a1a;
    color: #e5e5e5;
    border: 1px solid #2a2a2a;
    border-radius: 8px;
    padding: 12px;
    resize: vertical;
    white-space: pre-wrap;
}

textarea:focus {
    outline: none;
    border-color: #10a37f;
}

button {
    background-color: #10a37f;
    color: #ffffff;
    border: none;
    padding: 10px 22px;
    font-size: 15px;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background-color: #0e8f6f;
}
</style>
</head>

<body>

<h3>Input Text</h3>
<textarea id="input" placeholder="Paste text with {marked English words}"></textarea>

<button onclick="abbreviateText()">Abbreviate</button>

<h3>Abbreviated Output</h3>
<textarea id="output" readonly></textarea>

<script>
function abbreviateText() {
    const text = document.getElementById("input").value;

    const result = text.replace(/\{(.*?)\}/gs, (_, content) => {
        const abbreviated = content.replace(/\b[A-Za-z]+\b/g, word => {
            // If already uppercase, keep as-is
            if (word === word.toUpperCase()) return word;
            // Otherwise, first letter capital
            return word[0].toUpperCase();
        });
        return `{${abbreviated}}`;
    });

    document.getElementById("output").value = result;
}

// TAB = 4 spaces (input only)
function enableTabAsSpaces(textareaId, spaces = 4) {
    const textarea = document.getElementById(textareaId);
    const spaceString = ' '.repeat(spaces);

    textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = this.selectionStart;
            const end = this.selectionEnd;
            this.value =
                this.value.substring(0, start) +
                spaceString +
                this.value.substring(end);
            this.selectionStart = this.selectionEnd = start + spaces;
        }
    });
}

enableTabAsSpaces('input', 4);
</script>

</body>
</html>
